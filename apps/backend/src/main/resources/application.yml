spring:
  application:
    name: samofujera
  flyway:
    enabled: true
    locations: classpath:db/migration
  jooq:
    sql-dialect: postgres
  session:
    timeout: 30d
    data:
      redis:
        namespace: samofujera:session
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
  security:
    filter:
      order: -100
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: health,info

stripe:
  secret-key: ${STRIPE_SECRET_KEY:sk_test_placeholder}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_placeholder}

r2:
  endpoint: ${R2_ENDPOINT:http://localhost:9000}
  access-key: ${R2_ACCESS_KEY:minioadmin}
  secret-key: ${R2_SECRET_KEY:minioadmin}
  bucket: ${R2_BUCKET:samofujera-assets}
  public-url: ${R2_PUBLIC_URL:http://localhost:9000/samofujera-assets}
