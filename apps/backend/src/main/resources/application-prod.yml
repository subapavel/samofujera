spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT:5432}/${DATABASE_NAME}?sslmode=disable
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
  data:
    redis:
      url: ${REDIS_URL}
  mail:
    host: smtp.resend.com
    port: 465
    username: resend
    password: ${RESEND_API_KEY:placeholder}
    properties:
      mail.smtp.auth: true
      mail.smtp.ssl.enable: true

management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    mail:
      enabled: false

app:
  frontend:
    url: ${FRONTEND_URL:https://samofujera.pages.dev}
  cors:
    allowed-origins: ${CORS_ORIGINS:https://samofujera.cz,https://admin.samofujera.cz,https://app.samofujera.cz}
